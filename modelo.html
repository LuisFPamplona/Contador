<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>

    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <header>
        <h1>Contador</h1>
    </header>

    <section>
        <div id="setting"> <!--Opções-->
            <b>Inicial:</b><input type="number" value="0" class ="button" id="inicio" placeholder="Digite o número inicial">
            <input type="button" value="Limpar" class ="clButton" id="confirm" onclick="Clear()"><br>
            <b>Final:</b><input type="number" value="0" class ="button" id="final" placeholder="Digite o número final">
            <input type="button" value="Contar" class ="cButton" id="confirm" onclick="Confirm()"><br>
            <!--Passo:<input type="number" name="" class ="button" id="passo" placeholder="Digite o passo da contagem">-->
            
        </div>

        <div id="result"><!--Resultado--></div>
    </section>

    <footer>
        <p></p>&copy;LuisPamplona</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
